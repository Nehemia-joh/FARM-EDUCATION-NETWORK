<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            text-align: center;
        }

        .form-toggle {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .form-toggle button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            outline: none;
            padding: 10px;
            transition: background 0.3s;
        }

        .form-toggle button:hover {
            background: #ddd;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }

        .form button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #4cae4c;
        }

        .hidden {
            display: none;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #5bc0de;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        .back-button:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-toggle" onclick="toggleForm('login')">Login</button>
                <button id="register-toggle" onclick="toggleForm('register')">Register</button>
            </div>

            <form id="login-form" class="form" action="login.php" method="post">
                <h2>Login</h2>
                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <form id="register-form" class="form hidden" action="register.php" method="post">
                <h2>Register</h2>
                <input type="text" name="FullName" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            
            <button class="back-button" onclick="window.location.href='index.html';">Return to Homepage</button>
        </div>
    </div>

    <script>
        function toggleForm(formName) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            if (formName === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            } else {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
            }
        }

        // Initial setup to show login form by default
        document.addEventListener('DOMContentLoaded', () => {
            toggleForm('login');
        });
    </script>
</body>
</html>
